<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Lucky Number</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <header>
        <nav class="header">
            <div id="numRangeHeader" class="limit">Between 1 - 99</div>
        </nav>
    </header>

    <main>
        <div>
            <div class="hea">
                <h1 class="head">KNOW YOUR LUCKY NUMBER</h1>
                <div class="rando">?</div>
            </div>


        </div>
        <div id="gameoverMenu" class="menuOverlay">
          <div class="modifyParamClass" style="padding-left: 0px;margin-left: 40%;width: 20%;">
              <button style="cursor: pointer">Settings</button>
          </div>
          <div class="again" style="padding-left: 0px;margin-left: 40%;width: 20%;">
              <button style="cursor: pointer">Again!!</button>
          </div>
          <div class="div2">
            <p class="score">Score : <span class="sco">50</span> </p>
            <p class="high">Highscore : <span class="high_score">0</span></p>
          </div>
        </div>

        <div id="paramMenu" class="menuOverlay">
          <label> Number range </label>
          <br>
          <input id="sliderVal" type="range" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
          <output style="vertical-align: 50%;">100</output>
          <div class="secondAgainButton" style="padding-left: 0px;margin-left: 40%;width: 20%;margin-top: 15px;">
              <button style="cursor: pointer">Again!!</button>
          </div>
        </div>

    </main>

    <footer>
        <div class="div1">

            <p class="guess">Guess your lucky number...</p>

            <input id="inputNumber" class="input" type="number" minlength="1" maxlength="2">

            <input type="button" class="check input" value="check!!">

        </div>
        <div class="div2">

            <p class="message">Choose a Number...</p>
            <p class="score">Score : <span class="sco">50</span> </p>
            <p class="high">Highscore : <span class="high_score">0</span></p>

        </div>

    </footer>


</body>

<script type="text/javascript" src="script.js"></script>

</html>
